<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ùïØùñäùïæùñç ùóîùê¢ ùô±ùö¢ ùêÉùêíùêë</title>

  <!-- MathJax + Marked -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style> 
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px; } 
    .header { background-color: #fff6b2; padding: 30px 25px; border-radius: 25px; margin-top: 10px; margin: auto; width: fit-content; display: flex; align-items: center; justify-content: center; } 
    .header h2 { font-size: 20px; font-family: 'Georgia', serif; font-weight: bold; margin: 0; }

    /* Chat area */
    .chat-wrapper {
      width: 92%;
      max-width: 800px;
      padding: 20px 10px 100px 10px;
      margin: 0 auto;
      overflow-y: auto;
      max-height: calc(100vh - 180px); /* proper dynamic height */
    }

    #answer {
      margin-top: 20px;
      padding: 10px;
      font-size: 17px;
      line-height: 1.6;
      color: #000;
      white-space: pre-wrap;
    }

    #youtube-results {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .youtube-video {
      width: 180px;
      cursor: pointer;
    }
    .youtube-video img {
      width: 100%;
      border-radius: 12px;
    }
    .youtube-video p {
      font-size: 14px;
      color: #333;
      margin: 5px 0 0;
    }

    img.generated-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      display: block;
      margin: 10px auto;
    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      color: #bb00ff;
      font-size: 15px;
      text-decoration: underline;
    }

    /* AI loading */
    #loading {
      margin: 20px;
      text-align: center;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px 8px #ff00ff;
      animation: pulse 0.8s infinite alternate;
      margin: auto;
    }
    .circle span {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      font-family: 'Times New Roman', cursive;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 15px 5px #ff00ff; }
      to   { box-shadow: 0 0 45px 12px #ff00ff; }
    }

    .replying {
      margin-top: 160px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Times New Roman', serif;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .replying {
  display: inline-block;
  font-weight: bold;
  color: #000000;
  text-shadow: 0 0 8px #00000000, 0 0 20px #01010100;
  animation: blinkWord 0.78s infinite steps(1);
}

@keyframes blinkWord {
  0%, 20% { opacity: 0.2; text-shadow: none; }
  40%, 100% { opacity: 1; text-shadow: 0 0 8px #000000, 0 0 16px #ff1389c6,0 0 23px #00000000 }
}

    .replying span { animation: blink 0.57s infinite steps(1); }
    .replying span:nth-child(2) { animation-delay: 0.3s; }
    .replying span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 20% { opacity: 0; }
      40%, 100% { opacity: 1; }
    }

    /* Bottom input bar */
    .mobile-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      padding: 8px 0;
      z-index: 100;
      border-top: 1px solid #ddd;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .rgb-border {
      background: linear-gradient(270deg,#ffd6d6,#e3fbff,#f0ffa4,#d5ff97,rgba(164,209,255,0.964),rgb(168,160,255),rgba(255,162,236,0.799));
      background-size: 600% 600%;
      animation: rgbFlow 5s linear infinite alternate;
      padding: 4px;
      border-radius: 30px;
      box-shadow: 0 0 12px 4px rgba(252,255,159,0.192);
    }
    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      padding: 0 10px;
      height: auto; /* allow auto resizing */
      width: 260px;
      min-height: 19px;
      max-height: 110px;
    }

    /* UPDATED: textarea auto-expand starting from 0 */
    #question {
      flex: 1;
      padding: 12px 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: transparent;
      resize: none;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      line-height: 20px;
      min-height: 15px;      /* start from zero height */
      max-height: 65px;
      height: 19px;          /* start collapsed */
      
    }

    #micButton {
      background-color: #dcdcdc;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #micButton svg { width: 20px; height: 25px; fill: #000; }
    #micButton.active { animation: micPulse 1s infinite; }
    @keyframes micPulse {
      0% { box-shadow: 0 0 0 0 rgb(6,151,255); }
      70% { box-shadow: 0 0 0 10px rgba(13,109,253,0); }
      100% { box-shadow: 0 0 0 0 rgba(13,109,253,0); }
    }
    #searchBtn {
      width: 25px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: black;
      color: white;
      font-size: 37px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    /* Floating control buttons */
    #scrollToBottomBtn, #pauseResumeBtn, #pdfBtn {
      position: fixed;
      border: none;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      z-index: 150;
      background: rgb(228,228,228);
      color: #000;
    }

    #scrollToBottomBtn {
      bottom: 180px;
      right: 20px;
      width: 35px;
      height: 45px;
      background-color: rgb#d6d6d6;
      border-radius: 50%;
      font-size: 30px;
      color: #000000;
    }

    /* make pause button round and sized to fit SVG */
    #pauseResumeBtn {
      bottom: 120px;
      right: 20px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #d6d6d6;
      color: #ffffff;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }

    #pdfBtn {
      bottom: 120px;
      left: 20px;
      background-color: black;
      color: white;
      font-size: 10px;
      padding: 11px 16px;
      border-radius: 8px;
    }

    #pauseResumeBtn:hover, #scrollToBottomBtn:hover, #pdfBtn:hover {
      transform: scale(1.07);
      opacity: 0.9;
    }

    /* Responsive */
    @media (min-width: 768px) {
      #scrollToBottomBtn { right: 570px; }
      #pauseResumeBtn { left: 900px; }
      #pdfBtn { right: 815px; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper" id="chatWrapper">
    <div class="header"><h2>ùïØùñäùïæùñç ùóîùê¢</h2></div>
    <div id="answer"></div>
    <div id="youtube-results"></div>
    <div id="loading"></div>
  </div>

  <button id="scrollToBottomBtn" aria-label="Scroll to bottom">‚¨á</button>
  <!-- pauseResumeBtn now contains an inline SVG and will toggle between pause/play -->
  <button id="pauseResumeBtn" aria-pressed="false" aria-label="Pause reply">
    <!-- default: pause icon (two bars) -->
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
      <rect x="6" y="5" width="4" height="14" rx="1"></rect>
      <rect x="14" y="5" width="4" height="14" rx="1"></rect>
    </svg>
  </button>
  <button id="pdfBtn" onclick="downloadAndOpenPDF()">Make PDF of Ans</button>

  <div class="mobile-bar">
    <div class="search-wrapper">
      <div class="rgb-border">
        <div class="input-container">
          <textarea id="question" placeholder="Ask to ùïØùñäùïæùñç ùóîùê¢..." onfocus="scrollIntoViewIfNeeded()"></textarea>
          <button id="micButton" onclick="startSpeech()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2z"/>
              <path d="M19 11h2a9 9 0 0 1-18 0h2a7 7 0 0 0 14 0z"/>
            </svg>
          </button>
        </div>
      </div>
      <button id="searchBtn" onclick="askQuestion()">‚Üë</button>
    </div>
  </div>

  <script>
    let lastAnswer = "", autoScroll = true, isPaused = false, typingInterval;
    const chatWrapper=document.getElementById('chatWrapper'),
          scrollBtn=document.getElementById('scrollToBottomBtn'),
          pauseBtn=document.getElementById('pauseResumeBtn'),
          searchBtn=document.getElementById('searchBtn'),
          pdfBtn=document.getElementById('pdfBtn');

    chatWrapper.addEventListener('scroll',()=>{
      const atBottom=chatWrapper.scrollHeight - chatWrapper.scrollTop <= chatWrapper.clientHeight + 50;
      autoScroll=atBottom;
      scrollBtn.style.display=atBottom?'none':'flex';
    });
    scrollBtn.addEventListener('click',()=>{
      chatWrapper.scrollTop=chatWrapper.scrollHeight;
      autoScroll=true;
      scrollBtn.style.display='none';
    });

    // Update pause/play icon depending on isPaused
    function updatePauseIcon(){
      if(isPaused){
        // show play triangle (resume)
        pauseBtn.innerHTML = `
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M8 5v14l11-7z"></path>
          </svg>`;
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.setAttribute('aria-label','Resume reply');
      } else {
        // show pause bars
        pauseBtn.innerHTML = `
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <rect x="6" y="5" width="4" height="14" rx="1"></rect>
            <rect x="14" y="5" width="4" height="14" rx="1"></rect>
          </svg>`;
        pauseBtn.setAttribute('aria-pressed','false');
        pauseBtn.setAttribute('aria-label','Pause reply');
      }
    }

    pauseBtn.addEventListener('click',()=>{
      isPaused = !isPaused;
      updatePauseIcon();
      

      // text toggle (kept for backwards compatibility with existing logic)
      // previously code used textContent '‚ñ∂'/'‚è∏' ‚Äî now we use SVGs only
    });
searchBtn.addEventListener("click", () => {
  pauseBtn.style.display = "flex"; // show only after search click
});
    async function askQuestion(){
      const q=document.getElementById('question').value.trim();
      if(!q) return;
      const answerDiv=document.getElementById('answer'),
            loading=document.getElementById('loading'),
            youtube=document.getElementById('youtube-results');
      answerDiv.innerHTML=""; youtube.innerHTML="";
      loading.innerHTML='<div class="circle"><span>ùïØùñäùïæùñç ùóîùê¢</span></div><div class="replying">ùêëùêûùê©ùê•ùê≤ùê¢ùêßùê† ùêíùê®ùê®ùêß<span>.</span><span>.</span><span>.</span></div>';
      pauseBtn.style.display='flex'; pdfBtn.style.display='flex';

      try {
        const res=await fetch("https://desh-ai.onrender.com/ask",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({question:q})
        });
        if(!res.ok) throw new Error(`Server error: ${res.status}`);
        const data=await res.json();
        loading.innerHTML="";

        if(data.image_url){
          answerDiv.innerHTML=`<div>Here is your HD image:</div><a href="${data.image_url}" class="download-link" download>üñº Click to download HD image</a>`;
          lastAnswer="";
        } else {
          const rendered=marked.parse(data.answer||"No response.");
          typeWriterHTML(rendered,answerDiv,async()=>{
            if(window.MathJax) await MathJax.typesetPromise();
            pauseBtn.style.display='none';
          });
          lastAnswer=data.answer||"";
        }

        if(data.youtube_videos){
          data.youtube_videos.forEach(v=>{
            const div=document.createElement('div');
            div.className='youtube-video';
            div.innerHTML=`<a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
              <img src="${v.thumbnail}" alt="Video"><p>${v.title}</p></a>`;
            youtube.appendChild(div);
          });
        }
      } catch(e){
        loading.innerHTML="";
        answerDiv.innerHTML="Error fetching answer.";
        console.error(e);
        pauseBtn.style.display='none';
      }
      document.getElementById('question').value="";
      autoResizeTextarea(questionInput); // reset height after submit
    }

    function typeWriterHTML(html,el,cb){
      let i=0,temp=document.createElement("div");
      temp.innerHTML=html;
      const content=temp.innerHTML;
      (function typing(){
        if(!isPaused && i<content.length){
          el.innerHTML=content.substring(0,i+1);
          if(autoScroll) chatWrapper.scrollTop=chatWrapper.scrollHeight;
          i++;
          typingInterval=setTimeout(typing,10);
        } else if(i<content.length){
          typingInterval=setTimeout(typing,50);
        } else if(cb) cb();
      })();
    }

    function scrollIntoViewIfNeeded(){
      setTimeout(()=>document.getElementById('question').scrollIntoView({behavior:'smooth',block:'center'}),200);
    }

    function startSpeech(){
      const micBtn=document.getElementById('micButton');
      micBtn.classList.add('active');
      const rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
      rec.lang='en-IN';
      rec.start();
      rec.onresult=e=>{
        micBtn.classList.remove('active');
        document.getElementById('question').value=e.results[0][0].transcript;
        askQuestion();
      };
      rec.onerror=e=>{
        micBtn.classList.remove('active');
        alert("Voice recognition error: "+e.error);
      };
      rec.onend=()=>micBtn.classList.remove('active');
    }

    function downloadAndOpenPDF(){
      fetch("https://desh-ai.onrender.com/download-pdf")
      .then(r=>{if(!r.ok)throw new Error("Network error");return r.blob();})
      .then(b=>{
        const url=URL.createObjectURL(b);
        const a=document.createElement("a");
        a.href=url; a.download="answer.pdf";
        document.body.appendChild(a); a.click();
        document.body.removeChild(a);
        window.open(url,"_blank");
      })
      .catch(e=>console.error("PDF error:",e));
    }

    // ===== NEW: auto-expand textarea =====
    const questionInput = document.getElementById('question');

    function autoResizeTextarea(el) {
      el.style.height = '0px';              // reset height
      el.style.height = el.scrollHeight + 'px'; // expand to fit content
    }

    questionInput.addEventListener('input', () => autoResizeTextarea(questionInput));
    questionInput.addEventListener('focus', () => autoResizeTextarea(questionInput));

    // make sure pause/play icon reflects initial state
    updatePauseIcon();
  </script>
</body>
</html>
