<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normal Calculator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 330px;
        padding: 20px;
        background: white;
        border-radius: 18px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
    }

    .display {
        width: 100%;
        background: #ffffff;
        border-radius: 14px;
        padding: 20px;
        box-sizing: border-box;
        margin-bottom: 15px;
        overflow: hidden;
    }

    .main-input {
        width: 100%;
        font-size: 32px;
        border: none;
        outline: none;
        text-align: right;
        background: none;
    }

    .small-output {
        text-align: right;
        font-size: 18px;
        color: #888;
        height: 22px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 20px;
        font-size: 22px;
        border: none;
        border-radius: 14px;
        background: #ffffff;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.08);
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.95);
    }

    .btn-orange {
        background: #ffae00;
        color: white;
        font-weight: bold;
    }

    .btn-green {
        background: #32c759;
        color: white;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="calculator">

    <div class="display">
        <div class="small-output" id="small"></div>
        <input class="main-input" id="main" readonly>
    </div>

    <div class="buttons">
        <button class="btn-orange" onclick="clearAll()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="press('%')">%</button>
        <button onclick="press('/')">÷</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('*')">×</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('-')">−</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('+')">+</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="btn-green" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>

</div>

<script>
    const main = document.getElementById("main");
    const small = document.getElementById("small");

    function press(val) {
        main.value += val;
        liveResult();
    }

    function clearAll() {
        main.value = "";
        small.textContent = "";
    }

    function backspace() {
        main.value = main.value.slice(0, -1);
        liveResult();
    }

    function liveResult() {
        try {
            if (main.value !== "") {
                let ans = eval(main.value.replace("×", "*"));
                if (!isNaN(ans)) small.textContent = ans;
            } else {
                small.textContent = "";
            }
        } catch {
            small.textContent = "";
        }
    }

    function calculate() {
        try {
            let ans = eval(main.value);
            main.value = ans;
            small.textContent = "";
        } catch {
            main.value = "Error";
            small.textContent = "";
        }
    }
</script>

</body>
</html>
