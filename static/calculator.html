<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scientific Calculator + Google Search</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .google-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 25px;
    padding: 5px 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    width: 300px;
  }

  .google-bar img {
    width: 22px;
    margin-right: 10px;
  }

  .google-bar input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 14px;
    background: transparent;
  }

  .google-bar button {
    background: orange;
    border: none;
    color: white;
    border-radius: 20px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
  }

  .calculator {
    width: 340px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    padding: 20px;
  }

  .display {
    width: 100%;
    height: 65px;
    background: #fff;
    border: none;
    text-align: right;
    font-size: 2em;
    border-radius: 12px;
    margin-bottom: 20px;
    padding-right: 10px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    outline: none;
    border: 2px solid transparent;
    animation: neonGlow 4s linear infinite;
  }

  @keyframes neonGlow {
    0% { border-color: rgb(255, 0, 0); box-shadow: 0 0 6px rgb(255, 0, 0);}
    25% { border-color: rgb(0, 255, 0); box-shadow: 0 0 6px rgb(0, 255, 0);}
    50% { border-color: rgb(0, 0, 255); box-shadow: 0 0 6px rgb(0, 0, 255);}
    75% { border-color: rgb(255, 255, 0); box-shadow: 0 0 6px rgb(255, 255, 0);}
    100% { border-color: rgb(255, 0, 255); box-shadow: 0 0 6px rgb(255, 0, 255);}
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  button {
    border: none;
    border-radius: 15px;
    font-size: 1.1em;
    padding: 15px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.2s;
  }

  button:active {
    transform: scale(0.95);
  }

  .orange {
    color: orange;
  }

  .equal {
    background: orange;
    color: white;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Google Search Bar -->
  <div class="google-bar">
    <img src="https://www.google.com/favicon.ico" alt="Google">
    <input type="text" id="googleQuery" placeholder="Search on Google..." />
    <button onclick="googleSearch()">Go</button>
  </div>

  <!-- Calculator -->
  <div class="calculator">
    <input type="text" id="display" class="display" readonly />

    <div class="buttons">
      <button class="orange" onclick="clearDisplay()">AC</button>
      <button class="orange" onclick="del()">⌫</button>
      <button class="orange" onclick="insert('%')">%</button>
      <button class="orange" onclick="insert('/')">÷</button>
      <button class="orange" onclick="insert('*')">×</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('-')">−</button>
      <button onclick="insert('+')">+</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="insert('0')">0</button>
      <button class="orange" onclick="insert('Math.sin(')">sin</button>
      <button class="orange" onclick="insert('Math.cos(')">cos</button>
      <button class="orange" onclick="insert('Math.tan(')">tan</button>
      <button class="orange" onclick="insert('Math.log10(')">log</button>

      <button class="orange" onclick="insert('Math.sqrt(')">√</button>
      <button class="orange" onclick="insert('Math.pow(')">xʸ</button>
      <button class="orange" onclick="insert('Math.PI')">π</button>
      <button class="orange" onclick="insert('Math.E')">e</button>
      <button class="orange" onclick="insert('**2')">x²</button>
    </div>
  </div>
</div>

<script>
  // Calculator Logic
  const display = document.getElementById("display");

  function insert(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function del() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  // Google Search Logic
  function googleSearch() {
    const query = document.getElementById("googleQuery").value.trim();
    if (query !== "") {
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, "_blank");
    }
  }
</script>

</body>
</html>
