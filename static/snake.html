<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ùïØùñäùïæùñç ùóîùê¢ Snake Game</title>

<!-- DESHEI Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --accent:#00ff99;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Poppins, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Screens */
.screen{
  display:none;
  width:100%;
  max-width:400px;
  text-align:center;
}

.active{ display:block; }

/* Card */
.card{
  background:var(--card);
  padding:20px;
  border-radius:16px;
}

/* Buttons */
button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:600;
}

/* Canvas */
canvas{
  background:#111;
  border:3px solid var(--accent);
  margin-top:10px;
}

/* Controls */
.controls{
  margin-top:12px;
}
.controls button{
  width:60px;
  height:60px;
  margin:5px;
  font-size:22px;
  border-radius:12px;
}

/* Footer */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-family:Orbitron, sans-serif;
  letter-spacing:2px;
  opacity:0.6;
}

/* Select */
select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
</style>
</head>

<body>

<!-- DASHBOARD -->
<div id="dashboard" class="screen active">
  <div class="card">
    <h2>üêç Snake Game</h2>
    <button onclick="startCountdown()">PLAY</button>
    <button onclick="showScreen('settings')">SETTINGS</button>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="screen">
  <div class="card">
    <h3>‚öôÔ∏è Settings</h3>

    <label>Game Mode</label>
    <select id="mode">
      <option value="free">Free World</option>
      <option value="wall">Wall Kills</option>
    </select>

    <label>Difficulty</label>
    <select id="difficulty">
      
      <option value="150">Easy</option>
      <option value="110">Medium</option>
      <option value="80">Hard</option>
    </select>

    <label>Snake Skin</label>
    <select id="skin">
      <option value="#00ff99">Green</option>
      <option value="#ffffff">White</option>
      <option value="#000000">Black</option>
      <option value="#f1c27d">Skin Color</option>
    </select>

    <label>Theme</label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <button onclick="showScreen('dashboard')">BACK</button>
  </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
  <h3 id="countdown"></h3>
  <canvas id="game" width="300" height="300"></canvas>

  <!-- ON-SCREEN CONTROLS -->
  <div class="controls">
    <button onclick="setDir('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
    <button onclick="setDir('RIGHT')">‚û°Ô∏è</button>
  </div>
</div>

<footer>by ùïØùñäùïæùñç ùóîùê¢</footer>



<script>
const screens=document.querySelectorAll('.screen');
function showScreen(id){
  screens.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* THEME */
function changeTheme(t){
  if(t==='light'){
    document.documentElement.style.setProperty('--bg','#f5f5f5');
    document.documentElement.style.setProperty('--card','#ffffff');
    document.documentElement.style.setProperty('--text','#000');
  }else{
    document.documentElement.style.setProperty('--bg','#0f0f0f');
    document.documentElement.style.setProperty('--card','#1c1c1c');
    document.documentElement.style.setProperty('--text','#fff');
  }
}

/* COUNTDOWN */
function startCountdown(){
  showScreen('gameScreen');
  let c=3;
  const el=document.getElementById('countdown');
  el.innerText=c;
  const i=setInterval(()=>{
    c--;
    el.innerText=c>0?c:'GO!';
    if(c<0){
      clearInterval(i);
      el.innerText='';
      startGame();
    }
  },1000);
}

/* GAME LOGIC */
let canvas=document.getElementById('game');
let ctx=canvas.getContext('2d');
let snake,food,dir,loop;

function startGame(){
  clearInterval(loop);
  snake=[{x:140,y:140}];
  dir='RIGHT';
  food=randomFood();
  const speed=document.getElementById('difficulty').value;
  if(speed==0) return;
  loop=setInterval(draw,speed);
}

function randomFood(){
  return {
    x:Math.floor(Math.random()*15)*20,
    y:Math.floor(Math.random()*15)*20
  }
}

function draw(){
  ctx.clearRect(0,0,300,300);
  const color=document.getElementById('skin').value;

  snake.forEach((p,i)=>{
    ctx.fillStyle=i?color:'#ff4444';
    ctx.fillRect(p.x,p.y,20,20);
  });

  ctx.fillStyle='red';
  ctx.fillRect(food.x,food.y,20,20);

  let head={...snake[0]};
  if(dir==='LEFT')head.x-=20;
  if(dir==='RIGHT')head.x+=20;
  if(dir==='UP')head.y-=20;
  if(dir==='DOWN')head.y+=20;

  if(head.x===food.x && head.y===food.y){
    food=randomFood();
  }else{
    snake.pop();
  }

  if(document.getElementById('mode').value==='wall'){
    if(head.x<0||head.y<0||head.x>=300||head.y>=300){
      gameOver(); return;
    }
  }else{
    head.x=(head.x+300)%300;
    head.y=(head.y+300)%300;
  }

  if(snake.some(p=>p.x===head.x&&p.y===head.y)){
    gameOver(); return;
  }

  snake.unshift(head);
}

function gameOver(){
  clearInterval(loop);
  alert("Game Over");
  location.reload();
}

/* KEYBOARD CONTROLS */
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft'&&dir!=='RIGHT')dir='LEFT';
  if(e.key==='ArrowRight'&&dir!=='LEFT')dir='RIGHT';
  if(e.key==='ArrowUp'&&dir!=='DOWN')dir='UP';
  if(e.key==='ArrowDown'&&dir!=='UP')dir='DOWN';
});

/* BUTTON CONTROLS */
function setDir(d){
  if(d==='LEFT' && dir!=='RIGHT') dir='LEFT';
  if(d==='RIGHT' && dir!=='LEFT') dir='RIGHT';
  if(d==='UP' && dir!=='DOWN') dir='UP';
  if(d==='DOWN' && dir!=='UP') dir='DOWN';
}
</script>

</body>
</html>
