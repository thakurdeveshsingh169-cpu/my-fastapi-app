<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #fffcf5;
            --card-bg: rgba(0, 0, 0, 0.03);
            --card-border: rgba(255, 165, 0, 0.2);
            --text-color: #332211;
            --line-idle: #f5eedc;
            --dot-color: #c4b5a2;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(0, 150, 255, 0.05);
            --card-border: rgba(0, 150, 255, 0.3);
            --text-color: #ffffff;
            --line-idle: #1a1a1a;
            --dot-color: #444;
        }

        [data-theme="white"] {
            --bg-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.2);
            --text-color: #000000;
            --line-idle: #e5e5e5;
            --dot-color: #888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: bold;
            overflow: hidden;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
        }

        .dot { width: 8px; height: 8px; background-color: var(--dot-color); border-radius: 50%; z-index: 10; transform: translate(-50%, -50%); }

        .line { position: absolute; background-color: var(--line-idle); cursor: pointer; z-index: 5; border-radius: 4px; transition: background-color 0.2s; }
        .line.taken { box-shadow: 0 0 12px currentColor; }

        .box { position: absolute; display: flex; align-items: center; justify-content: center; font-weight: 900; opacity: 0; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s; transform: scale(0.5); pointer-events: none; }
        .box.taken { opacity: 1; transform: scale(1); }

        .settings-panel {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            max-height: 100vh;
        }
        .settings-panel.open { transform: translateX(0); }

        #closeX {
            background-color: #ff0000 !important;
            color: #ffffff !important;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .accordion-btn {
            background-color: #000000 !important;
            color: #ffffff !important;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .sub-menu, .curtain-content { 
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1), margin 0.4s;
            overflow: hidden;
            margin-top: 0;
        }
        .sub-menu > div, .curtain-content > div { min-height: 0; }
        
        .sub-menu.active { grid-template-rows: 1fr; margin-top: 10px; }
        .curtain-content.active { grid-template-rows: 1fr; margin-top: 8px; }

        .mode-section { background-color: #f3f4f6; padding: 12px; border-radius: 12px; }
        .nested-section { background-color: #e5e7eb; padding: 12px; border-radius: 8px; }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .firework { 
            position: absolute; 
            width: 4px; height: 4px; 
            border-radius: 50%; 
            pointer-events: none; 
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(25); opacity: 0; } }

        #footer-tag {
            position: fixed; bottom: 10px; width: 100%;
            text-align: center; font-size: 14px; font-weight: 900;
            font-style: italic; opacity: 0.6; pointer-events: none; z-index: 30;
        }

        .player-score-card { cursor: pointer; border-width: 2px; min-width: 80px; }

        .certified-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 800;
            margin-top: 15px;
            background: transparent;
            border: 1.5px solid rgba(0,0,0,0.1);
        }
        [data-theme="dark"] .certified-badge { border-color: rgba(255,255,255,0.2); color: white; }
        
        .certified-tick {
            width: 18px;
            height: 18px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            flex-shrink: 0;
        }
    </style>
</head>

    <script>
        let boxCount = 6;
        let spacing = 50;
        let currentPlayerIndex = 0;
        let isVsAI = true;
        let numPlayers = 2;
        let players = [];
        let gameOver = false;
        let lastBoxTime = 0;
        let boxesCompletedThisTurn = 0;

        const colors = ['#00d2ff', '#FF0033', '#00ff66', '#ffaa00', '#9d00ff', '#facc15', '#ff7f50'];

        const sounds = {
            line: new Audio('static/line.mp3'),
            player: new Audio('static/player.mp3'),
            ai: new Audio('static/ai.mp3'),
            multi: new Audio('static/multiai.mp3'),
            win: new Audio('static/win.mp3'),
            loss: new Audio('static/loss.mp3')
        };

        function accordion(id) {
            ['modeMenu', 'gridMenu', 'themeMenu'].forEach(m => {
                const el = document.getElementById(m);
                if (m === id) el.classList.toggle('active');
                else el.classList.remove('active');
            });
        }

        function setGrid(val) {
            boxCount = val;
            document.querySelectorAll('.grid-opt').forEach(b => b.classList.remove('border-black'));
            event.currentTarget.classList.add('border-black');
        }

        function setMode(m) {
            const pcCurtain = document.getElementById('player-count-select');
            if (m === 'pvp') {
                if (isVsAI === false) pcCurtain.classList.toggle('active');
                else { isVsAI = false; pcCurtain.classList.add('active'); }
            } else {
                isVsAI = true; pcCurtain.classList.remove('active');
            }
            document.querySelectorAll('.mode-opt').forEach(b => b.classList.remove('border-black'));
            document.getElementById(isVsAI ? 'opt-ai' : 'opt-pvp').classList.add('border-black');
            if (isVsAI) numPlayers = 2;
        }

        function setPlayerCount(count) {
            numPlayers = count;
            document.querySelectorAll('.pc-opt').forEach(b => b.classList.remove('border-black', 'bg-white'));
            event.currentTarget.classList.add('border-black', 'bg-white');
        }

        function setTheme(t) {
            document.body.dataset.theme = t;
            document.querySelectorAll('.theme-opt').forEach(b => b.classList.remove('border-black'));
            event.currentTarget.classList.add('border-black');
        }

        function apply() { 
            document.getElementById('settingsPanel').classList.remove('open'); 
            players = [];
            initGame(); 
        }

        function initGame(keepScores = false) {
            gameOver = false;
            currentPlayerIndex = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('board').innerHTML = '';
            document.getElementById('certified-tag').classList.add('hidden');
            
            const count = isVsAI ? 2 : numPlayers;
            
            if (!keepScores || players.length === 0) {
                const oldPlayers = [...players];
                players = [];
                for(let i=0; i<count; i++) {
                    let name = isVsAI ? (i === 0 ? "YOU" : "AI") : `P${i+1}`;
                    if (oldPlayers[i] && !isVsAI && oldPlayers.length === count) name = oldPlayers[i].name;
                    players.push({ id: i, name, score: 0, color: colors[i % colors.length] });
                }
            } else {
                players.forEach(p => p.score = 0);
            }

            const availableW = window.innerWidth - 40;
            const availableH = window.innerHeight - 250; 
            const boardSize = Math.min(availableW, availableH);
            
            spacing = Math.floor(boardSize / boxCount);
            const actualBoardDim = spacing * boxCount;

            const b = document.getElementById('board');
            b.style.width = `${actualBoardDim + 6}px`;
            b.style.height = `${actualBoardDim + 6}px`;

            for(let r=0; r<boxCount; r++) {
                for(let c=0; c<boxCount; c++) {
                    const box = document.createElement('div');
                    box.className = 'box'; box.id = `box-${r}-${c}`;
                    box.style.width = `${spacing}px`; box.style.height = `${spacing}px`;
                    box.style.top = `${r * spacing + 3}px`; box.style.left = `${c * spacing + 3}px`;
                    box.style.fontSize = `${spacing * 0.35}px`;
                    b.appendChild(box);
                }
            }

            for(let r=0; r<=boxCount; r++) {
                for(let c=0; c<=boxCount; c++) {
                    if (c < boxCount) createLine(r, c, 'horizontal');
                    if (r < boxCount) createLine(r, c, 'vertical');
                    const dot = document.createElement('div');
                    dot.className = 'dot absolute';
                    dot.style.top = `${r * spacing + 3}px`; dot.style.left = `${c * spacing + 3}px`;
                    b.appendChild(dot);
                }
            }
            updateUI();
        }

        function createLine(r, c, type) {
            const line = document.createElement('div');
            line.className = `line ${type}`;
            line.dataset.row = r; line.dataset.col = c; line.dataset.type = type;
            const thickness = Math.max(6, spacing * 0.12);
            const offset = 3;

            if (type === 'horizontal') {
                line.style.width = `${spacing}px`; line.style.height = `${thickness}px`;
                line.style.top = `${r * spacing + offset - thickness/2}px`; 
                line.style.left = `${c * spacing + offset}px`;
            } else {
                line.style.height = `${spacing}px`; line.style.width = `${thickness}px`;
                line.style.top = `${r * spacing + offset}px`; 
                line.style.left = `${c * spacing + offset - thickness/2}px`;
            }
            
            line.onclick = () => {
                if (gameOver || line.classList.contains('taken')) return;
                if (isVsAI && currentPlayerIndex === 1) return;
                executeMove(line);
            };
            document.getElementById('board').appendChild(line);
        }

        function executeMove(line) {
            sounds.line.currentTime = 0; sounds.line.play().catch(()=>{});
            const p = players[currentPlayerIndex];
            line.classList.add('taken');
            line.style.backgroundColor = p.color;

            const r = parseInt(line.dataset.row), c = parseInt(line.dataset.col), type = line.dataset.type;
            const now = Date.now();
            
            if (now - lastBoxTime > 700) boxesCompletedThisTurn = 0;

            let newlyScored = 0;
            if (type === 'horizontal') { 
                if(checkSquare(r-1, c)) newlyScored++; 
                if(checkSquare(r, c)) newlyScored++; 
            } else { 
                if(checkSquare(r, c-1)) newlyScored++; 
                if(checkSquare(r, c)) newlyScored++; 
            }

            if (newlyScored > 0) {
                lastBoxTime = now;
                boxesCompletedThisTurn += newlyScored;
                
                let soundToPlay;
                if (boxesCompletedThisTurn > 1) {
                    soundToPlay = sounds.multi;
                } else {
                    soundToPlay = (isVsAI && currentPlayerIndex === 1) ? sounds.ai : sounds.player;
                }

                soundToPlay.pause();
                soundToPlay.currentTime = 0;
                soundToPlay.play().catch(()=>{});
                
                updateUI();
                if (checkGameOver()) return;
                if (isVsAI && currentPlayerIndex === 1) setTimeout(aiLogic, 500);
            } else {
                boxesCompletedThisTurn = 0;
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                updateUI();
                if (isVsAI && currentPlayerIndex === 1) setTimeout(aiLogic, 600);
            }
        }

        function checkSquare(r, c) {
            if (r < 0 || r >= boxCount || c < 0 || c >= boxCount) return false;
            const box = document.getElementById(`box-${r}-${c}`);
            if (!box || box.classList.contains('taken')) return false;
            if (isTaken(r,c,'horizontal') && isTaken(r+1,c,'horizontal') && isTaken(r,c,'vertical') && isTaken(r,c+1,'vertical')) {
                const p = players[currentPlayerIndex];
                box.classList.add('taken');
                box.style.color = p.color;
                box.innerText = p.name;
                p.score++;
                return true;
            }
            return false;
        }

        function isTaken(r, c, type) { 
            const el = document.querySelector(`.line.${type}[data-row="${r}"][data-col="${c}"]`); 
            return el && el.classList.contains('taken'); 
        }

        function updateUI() {
            const container = document.getElementById('score-container');
            container.innerHTML = '';
            players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `player-score-card px-3 py-1 rounded-lg text-center transition-all duration-300 ${i === currentPlayerIndex ? 'scale-110 shadow-md' : 'opacity-60 border-transparent'}`;
                card.style.borderColor = p.color;
                card.style.borderWidth = '2px';
                card.style.background = i === currentPlayerIndex ? p.color + '22' : 'transparent';
                card.innerHTML = `<div class="text-[10px] font-black">${p.name}</div><div class="text-xl font-black" style="color:${p.color}">${p.score}</div>`;
                card.onclick = () => editName(i);
                container.appendChild(card);
            });
            const s = document.getElementById('status');
            const cp = players[currentPlayerIndex];
            s.innerText = (isVsAI && currentPlayerIndex === 1) ? "AI THINKING..." : `${cp.name} TURN`;
            s.style.color = cp.color;
        }

        function editName(idx) {
            const newName = prompt("Edit Player Name:", players[idx].name);
            if(newName) { players[idx].name = newName.substring(0, 5).toUpperCase(); updateUI(); }
        }

        function aiLogic() {
            if (gameOver || currentPlayerIndex !== 1) return;
            const lines = Array.from(document.querySelectorAll('.line:not(.taken)'));
            if (!lines.length) return;
            const best = lines.find(l => wouldFinish(l)) || lines.find(l => !givesOpponentPoint(l)) || lines[Math.floor(Math.random() * lines.length)];
            executeMove(best);
        }

        function wouldFinish(l) {
            const r = parseInt(l.dataset.row), c = parseInt(l.dataset.col), t = l.dataset.type;
            const chk = (br, bc) => {
                if (br < 0 || br >= boxCount || bc < 0 || bc >= boxCount) return false;
                let cnt = (isTaken(br, bc, 'horizontal')?1:0) + (isTaken(br+1, bc, 'horizontal')?1:0) + (isTaken(br, bc, 'vertical')?1:0) + (isTaken(br, bc+1, 'vertical')?1:0);
                return cnt === 3;
            };
            return t === 'horizontal' ? (chk(r-1, c) || chk(r, c)) : (chk(r, c-1) || chk(r, c));
        }

        function givesOpponentPoint(l) {
            const r = parseInt(l.dataset.row), c = parseInt(l.dataset.col), t = l.dataset.type;
            const chk = (br, bc) => {
                if (br < 0 || br >= boxCount || bc < 0 || bc >= boxCount) return false;
                let cnt = (isTaken(br, bc, 'horizontal')?1:0) + (isTaken(br+1, bc, 'horizontal')?1:0) + (isTaken(br, bc, 'vertical')?1:0) + (isTaken(br, bc+1, 'vertical')?1:0);
                return cnt === 2;
            };
            return t === 'horizontal' ? (chk(r-1, c) || chk(r, c)) : (chk(r, c-1) || chk(r, c));
        }

        function checkGameOver() {
            let filled = 0;
            players.forEach(p => filled += p.score);
            if (filled >= boxCount * boxCount) {
                gameOver = true;
                const overlay = document.getElementById('overlay');
                const lb = document.getElementById('leaderboard');
                document.getElementById('certified-tag').classList.remove('hidden');
                lb.innerHTML = '';
                
                const sorted = [...players].sort((a, b) => b.score - a.score);
                sorted.forEach((p, i) => {
                    lb.innerHTML += `<div class="flex justify-between p-4 rounded-xl mb-2 border-2" style="border-color:${p.color}; background:${p.color}11; color:${p.color}">
                        <span>${i+1}. ${p.name}</span> <span class="font-black">${p.score} pts</span>
                    </div>`;
                });

                overlay.style.display = 'flex';
                if (isVsAI && sorted[0].id === 1) {
                    document.getElementById('overlay-msg').innerText = "AI DOMINATION";
                    document.getElementById('overlay-icon').innerText = "ü§ñ";
                    sounds.loss.play().catch(()=>{});
                } else {
                    document.getElementById('overlay-msg').innerText = "VICTORY!";
                    document.getElementById('overlay-icon').innerText = "üèÜ";
                    sounds.win.play().catch(()=>{});
                    startFireworks();
                }
                return true;
            }
            return false;
        }

        function handleRestart() {
            initGame(false); 
        }

        function handleResume() {
            document.getElementById('overlay').style.display = 'none';
        }

        async function shareAsImage() {
            const area = document.getElementById('capture-area');
            const badge = document.getElementById('certified-tag');
            const overlay = document.getElementById('overlay');
            
            badge.classList.remove('hidden');
            overlay.style.display = 'none';

            try {
                await new Promise(r => setTimeout(r, 100));
                const canvas = await html2canvas(area, {
                    backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg-color'),
                    scale: 3,
                    useCORS: true,
                    logging: false
                });

                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'dot-connecting-score.png', { type: 'image/png' });
                    if (navigator.share && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Dot Connecting Scoreboard',
                            text: 'Hey Bro! Can You Beat my score on Dot Connecting!'
                        });
                    } else {
                        const link = document.createElement('a');
                        link.download = 'dot-connecting-score.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                });
            } catch (err) {
                console.error("Screenshot failed", err);
            } finally {
                if (!gameOver) badge.classList.add('hidden');
                overlay.style.display = 'flex';
            }
        }

        function startFireworks() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const fw = document.createElement('div');
                    fw.className = 'firework';
                    fw.style.left = Math.random() * 100 + 'vw';
                    fw.style.top = Math.random() * 100 + 'vh';
                    fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    document.body.appendChild(fw);
                    setTimeout(() => fw.remove(), 1000);
                }, i * 80);
            }
        }

        document.getElementById('settingsBtn').onclick = () => document.getElementById('settingsPanel').classList.add('open');
        document.getElementById('closeX').onclick = () => document.getElementById('settingsPanel').classList.remove('open');
        window.onresize = () => { if(!gameOver) initGame(true); };
        window.onload = () => initGame();
    </script>
